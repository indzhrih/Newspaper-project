<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>{% block title %}Newspaper App{% endblock title %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		  	<div class="container-fluid">
			   	<a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      	<span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarSupportedContent">
			    {% if user.is_authenticated %}
			        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			            <li class="nav-item dropdown">
			          	<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			            	{{ user.username }}
			          	</a>
			          	<ul class="dropdown-menu">
			            	<li>
			            		<form method="post" action="{% url 'password_change' %}">
							    	{% csrf_token %}
							    	<button type="submit" class="btn btn-light mx-auto">Change password</button>
								</form>
			            	</li>
			            	<li><hr class="dropdown-divider"></li>
			            	<li>
			            		<form method="post" action="{% url 'logout' %}">
							    	{% csrf_token %}
							    	<button type="submit" class="btn btn-light mx-auto">Log out</button>
								</form>
			            	</li>
			          	</ul>
			        	</li>
			          	<li class="nav-item">
			          		<a href="{% url 'article_new' %}" class = "btn btn-primary ml-2">New</a>
			          	</li>
			      	</ul>
			    {% else %}
			    	<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        	<li class="nav-item">
			          		<a class="nav-link disabled" aria-disabled="true">You're not logged in</a>
			        	</li>
		            	<li>
	            			<form class = "form-inline ml-auto">
	            				<a href = "{% url 'login' %}" class = "btn btn-outline-secondary">Log In</a>
	            				<a href = "{% url 'signup' %}" class = "btn btn-primary ml-2">Sign Up</a>
	            			</form>
			        	</li>
			      	</ul>
			    {% endif %}
		    	</div>
		 	</div>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
